
spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: Hotel-Booking
  datasource:
    url: jdbc:mysql://localhost:3306/my_hotel?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
stripe:
  api:
    public:
      key: ${STRIPE_PUBLIC_KEY}
    secret:
      key: ${STRIPE_SECRET_KEY}
secreteJwtString: ${JWT_SECRET}

base-url: http://localhost:8080
upload-directory: uploads/room-images
